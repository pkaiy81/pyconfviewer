<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Configuration Diff Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/diff2html/2.12.2/diff2html.min.css">
</head>
<body>
    <div class="container-fluid">
        <h1 class="mt-4">Configuration Diff Viewer</h1>
        <div id="diff-content"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/diff2html/2.12.2/diff2html.min.js"></script>

    <!-- Embedded JSON data -->
    <script>
        // Use embedded JSON data
        var diffsData = JSON.parse("{\"file2.json\": {\"values_changed\": {\"root['key3']\": {\"new_value\": \"updated_value3\", \"old_value\": \"value3\"}}}, \"file1.yaml\": {\"values_changed\": {\"root['key2']\": {\"new_value\": \"changed_value2\", \"old_value\": \"value2\"}}}}");

        $(document).ready(function() {
            Object.keys(diffsData).forEach(function(filename, index) {
                var diffString = diffsData[filename];
                var diffHtml = Diff2Html.html(JSON.stringify(diffString), {
                    inputFormat: 'json', 
                    showFiles: false, 
                    matching: 'lines'
                });
                $('#diff-content').append('<h2>' + filename + '</h2><div id="diff-' + index + '">' + diffHtml + '</div>');
            });
        });
    </script>
</body>
</html>
