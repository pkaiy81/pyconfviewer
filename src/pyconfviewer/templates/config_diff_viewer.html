<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Configuration Diff Viewer</title>
    <!-- CSS dependencies -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <!-- diff2html CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/diff2html/2.12.2/diff2html.min.css">
    <!-- Custom styles -->
    <style>
        /* Add custom styles here */
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="mt-4">Configuration Diff Viewer</h1>
        <!-- Diff content -->
        <div id="diff-content"></div>
    </div>

    <!-- JavaScript dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- diff2html JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/diff2html/2.12.2/diff2html.min.js"></script>
    
    <!-- Custom scripts -->
    <script>
        // Fetch the external JSON file
        fetch('/static/json/diffs.json')
            .then(response => response.json())
            .then(diffsData => {
                // Loop through the diffsData in JavaScript
                Object.keys(diffsData).forEach(function(filename, index) {
                    var diffString = diffsData[filename];
                    var diffHtml = Diff2Html.html(diffString, {inputFormat: 'json', showFiles: false, matching: 'lines'});
                    $('#diff-content').append('<h2>' + filename + '</h2><div id="diff-' + index + '">' + diffHtml + '</div>');
                });
            })
            .catch(error => console.error('Error fetching the diffs:', error));
    </script>
</body>
</html>
